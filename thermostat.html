<head>
  <link rel="stylesheet" type="text/css" href="thermostat.css">
</head>

<body>
  <div class="page center-flex column">
    <div class="center-flex row">
      <div>
        <button class="reset-button"type="button" id="reset">RESET</button>
      </div>
      <div class="arrowbuttons">
        <a data-scroll href="#full">
          <div class="arrow up" id="arrow-up"></div>
        </a>
        <a data-scroll href="#full">
          <div class="arrow down" id="arrow-down"></div>
        </a>
      </div>
      <div class="tempmed center-flex temp">
        <div id="temp-display" class="tempnum">20Â°C</div>
      </div>
      <div class="power-mode-container">
        <div class="power-mode-labels">
          <div class="power-mode-on">On</div>
          <div class="power-mode-off">Off</div>
        </div>
        <input type="range" min="1" max="2" value="1" class="power-mode on" id="myRange">
      </div>
    </div>
    <select id="city-opts">
      <option class='city-option' value="New York" selected>New York</option>
      <option class='city-option' value="San Francisco" selected>San Francisco</option>
      <option class='city-option' value="Tokyo" selected>Tokyo</option>
      <option class='city-option' value="New Delhi" selected>New Delhi</option>
      <option class='city-option' value="Moscow" selected>Moscow</option>
      <option class='city-option' value="London" selected>London</option>
    </select>
    <span id="city-temp"></span>
  </div>
  <script src='lib/jquery-3.3.1.min.js'></script>
  <script src='src/thermostatController.js'></script>
  <script src='src/thermostat.js'></script>
</body>
